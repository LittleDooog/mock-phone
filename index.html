        const chatAppScreen = document.getElementById('chatAppScreen');

        // 1. è·å–æ‰€æœ‰ APP å›¾æ ‡å¹¶è®¾ç½®ç‚¹å‡»äº‹ä»¶

       // 4. æ¨¡æ‹Ÿä¿å­˜ API é…ç½®çš„å‡½æ•°
        function saveApiConfig() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const statusElement = document.getElementById('apiStatus');

            if (apiUrl && apiKey) {

                localStorage.setItem('apiUrl', apiUrl);

            } else {

                document.getElementById('modelSelectionArea').style.display = 'none';

        function loadModels(url) {
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = ''; // æ¸…ç©ºç°æœ‰é€‰é¡¹
            
            let models = [];
            let provider = "æœªçŸ¥æœåŠ¡";

            // âš ï¸ æ¨¡æ‹Ÿåç«¯æ ¹æ® URL è¯†åˆ« API æœåŠ¡
            if (url.includes('openai') || url.includes('/v1')) {
